    <ion-content class="ion-no-padding">
      <div class="menu-header-bg">
      </div>
      <div *ngIf="!user" class="header-content">
        <img src="/assets/icon/anonymous.png" alt="" srcset="">
        <ion-label>
          
          <p><ion-text>Anonymous User</ion-text></p>
          <p> <ion-text>You are not logged in</ion-text></p>
  
        </ion-label>
      </div>
      <div *ngIf="user" class="header-content">
        <img src="/assets/icon/man.png" alt="" srcset="">
        <ion-label>
          <h2>{{user?.fullName}}</h2>
          <p><ion-text>{{user?.email}}</ion-text></p>
          <p> <ion-text>{{user?.phone}}</ion-text></p>
  
        </ion-label>
      </div>
      <ion-row>
        <ion-col class="pb-0" size="12">
          <ion-list-header class="flex">
            <ion-label>
              What are you looking for
            </ion-label>
          </ion-list-header>
        </ion-col>

      </ion-row>
      <!-- List Header with Outline Button -->
     
      <ion-list class="border-b list-items">
      <ion-menu-toggle auto-hide="false" >
        <ion-item class="item" lines="none" (click)="presentModal()"  >
          <ion-icon name="search-f" slot="start"></ion-icon>
          <ion-label>
            Search
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item class="item" lines="none" [routerLink]="p.url" routerDirection="root" routerLinkActive="active-item">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list class="border-b list-items">
        <ion-row>
          <ion-col class="pb-0" size="12">
            <ion-list-header class="flex">
              <ion-label>
                Manage
              </ion-label>
            </ion-list-header>
          </ion-col>
  
        </ion-row>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of manage">
        <!-- {
          title: 'Search & Buy Medicine',
          url: '/menu/home/upload',
          icon: 'search-f'
        }, -->
          <ion-item class="item" lines="none" [routerLink]="p.url" routerDirection="root" routerLinkActive="active-item">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list class="border-b list-items">
        <ion-row>
          <ion-col class="pb-0" size="12">
            <ion-list-header class="flex">
              <ion-label>
                Support
              </ion-label>
            </ion-list-header>
          </ion-col>
  
        </ion-row>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of support">
          <ion-item class="item" lines="none" [routerLink]="p.url" routerDirection="root" routerLinkActive="active-item">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list> 
        <ion-item *ngIf="user" class="item" button lines="none" (click)="logout()" routerDirection="root">
          <ion-icon name="log-out-f" slot="start"></ion-icon>
          Logout
        </ion-item>
        <ion-item *ngIf="!user" class="item" button lines="none" (click)="logout()" routerDirection="root">
          <ion-icon name="log-in-f" slot="start"></ion-icon>
          Login
        </ion-item>
 
      </ion-list>

    
 
    </ion-content>
 
  </ion-menu>
 
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
