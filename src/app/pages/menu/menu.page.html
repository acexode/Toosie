<ion-split-pane contentId="content">
  <ion-menu contentId="content">
 
    <ion-header   no-border>
      <ion-toolbar *ngIf="true" class="flex flex-column">
        <ion-title>{{user?.fullName}}</ion-title>
        <ion-title><ion-text>{{user?.email}}</ion-text></ion-title>
        <ion-title> <ion-text>{{user?.phone}}</ion-text></ion-title>
        
       
      </ion-toolbar>
      <ion-toolbar *ngIf="false" class="flex flex-column">
        <ion-title class="ion-text-center mb-8">Welcome to Toosie</ion-title>
        <ion-button class="login w-100 mt-8"  expand="block">Login</ion-button>
      </ion-toolbar>
    </ion-header>
 
    <ion-content class="ion-no-padding">
      <ion-row>
        <ion-col class="pb-0" size="12">
          <ion-list-header class="flex">
            <ion-label>
              What are you looking for
            </ion-label>
          </ion-list-header>
        </ion-col>

      </ion-row>
      <!-- List Header with Outline Button -->
     
      <ion-list class="border-b list-items">
      <ion-menu-toggle auto-hide="false" >
        <ion-item class="item" lines="none" (click)="presentModal()"  >
          <ion-icon name="search-f" slot="start"></ion-icon>
          <ion-label>
            Search
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item class="item" lines="none" [routerLink]="p.url" routerDirection="root" routerLinkActive="active-item">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list class="border-b list-items">
        <ion-row>
          <ion-col class="pb-0" size="12">
            <ion-list-header class="flex">
              <ion-label>
                Manage
              </ion-label>
            </ion-list-header>
          </ion-col>
  
        </ion-row>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of manage">
        <!-- {
          title: 'Search & Buy Medicine',
          url: '/menu/home/upload',
          icon: 'search-f'
        }, -->
          <ion-item class="item" lines="none" [routerLink]="p.url" routerDirection="root" routerLinkActive="active-item">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list class="border-b list-items">
        <ion-row>
          <ion-col class="pb-0" size="12">
            <ion-list-header class="flex">
              <ion-label>
                Support
              </ion-label>
            </ion-list-header>
          </ion-col>
  
        </ion-row>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of support">
          <ion-item class="item" lines="none" [routerLink]="p.url" routerDirection="root" routerLinkActive="active-item">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list> 
        <ion-item class="item" button lines="none" (click)="logout()" routerDirection="root">
          <ion-icon name="log-out-f" slot="start"></ion-icon>
          Logout
        </ion-item>
 
      </ion-list>

    
 
    </ion-content>
 
  </ion-menu>
 
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
