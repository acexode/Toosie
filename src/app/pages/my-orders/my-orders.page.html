<app-header [search]="true" [cart]="false" title="My Orders"></app-header>

<ion-content>
  <ion-list class="card" *ngFor="let list of orderHistory">  
    <ion-item class="d-flex ion-justify-content-between" >
      <ion-label>ORD{{list._id | slice:0:4}}</ion-label>
      <ion-label class="ion-text-right" >{{list.createdAt | date}}</ion-label>
    </ion-item>
    <ion-item class="d-flex ion-justify-content-between">
      <ion-label>Payment Mode </ion-label>
      <ion-label class="ion-text-right" >{{list?.paymentMethod === 'pod' ? 'Payment on delivery' : 'Card Payment' }}</ion-label>
    </ion-item>
    <ion-item class="d-flex ion-justify-content-between">
      <ion-label >
        <small>Product Order</small> <br>
        Amount
      </ion-label>
      <ion-label class="ion-text-right pt-15"> â‚¦ {{list.totalCost}}</ion-label>
      
    </ion-item>   
   
   <ion-col size="12" class="flex ion-justify-content-end pl-10 border-top">
    
    <div class="right">
        <ion-button (click)="presentModal(list)" class="ps" fill="clear">
          View Receipt
        </ion-button>
    </div>
   </ion-col>
  </ion-list>

  
  <ion-row style="min-height: 100%;" *ngIf="orderHistory.length === 0" class="flex ion-align-items-center">
    <ion-col class="text-center" size="12">
      <h1>OOPS !!</h1>
      <ion-text>You have no previous Orders</ion-text>
    </ion-col>

  </ion-row>
</ion-content>
