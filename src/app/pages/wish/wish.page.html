<app-header title="Wish Lists"></app-header>

<ion-content class="ion-no-padding">
  <ion-list>
   

    <ion-item *ngFor="let list of lists" class="flex mt-16 px-8">     
        <img  [src]="list.img">
     
      <ion-label class="ml-5">
        <h6>{{list.name}}</h6>
        <ion-button class="success-btn">Add to Cart</ion-button>
      </ion-label>
      <small>
        {{list.price}}
      </small>
    </ion-item>

    
  </ion-list>
</ion-content>
