<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Signup</h1>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="success-btn mt-32" (click)="signup()">Sign up</ion-button>

      <div class="flex sign-up">
        <ion-label class="pt-11">
          Already have an account?
        </ion-label> 
        <ion-button color="dark" fill="clear" routerLink="/login" routerDirection="forward">Login</ion-button>
      </div>
    </div>
  </div>
</ion-content>
