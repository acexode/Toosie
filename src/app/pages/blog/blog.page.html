<app-header title="Blog"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let blog of blogs$ | async" class="12">
        <ion-card>
          <img [src]="blog.blogImage" alt="">
          <ion-card-header class="ion-inherit-color ios hydrated">
            <ion-card-subtitle role="heading" aria-level="3" class="ion-inherit-color ios hydrated">Author: {{blog.blogAuthor.email }}</ion-card-subtitle>
            <ion-card-title role="heading" aria-level="2" class="ion-inherit-color ios hydrated">{{blog.blogaTitle}}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ios card-content-ios hydrated">
            {{blog.blogContent}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
