<ion-grid   scroll-y="false">
  <div  *ngIf="items?.length; else empty"   >

    <ion-col>
      <swiper
      [config]="config"

    >
      <ng-template *ngFor="let item of items"  swiperSlide>
        <ion-card (click)="productModal(item)">
          <img class="image" [src]="item.resourceImages ? item?.resourceImages[0]: 'assets/icon/not-available.png'" />
          <ion-card-header>
            <ion-card-subtitle>{{item.category?.category}}</ion-card-subtitle>
            <ion-card-title>{{ (item?.title.length > 20)? (item?.title | slice:0:20)+'..':(item?.title) }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="discount-container" >
              <span *ngIf="item.discountPercent > 0">
                <small class="actual-price pt-5">
                  {{item?.actualPrice}}
                </small>
                <small  class="discount pt-5">
                  -{{item?.actualPrice - item?.currentPrice}}
                </small>

              </span>
  
            </div>
           
            <small class="price">
              â‚¦ {{item.discountPercent > 0 ? item?.currentPrice: item.actualPrice}}
            </small>
            <ion-button (click)="addToCart(item)" class="knowMore">
              Add to Cart
            </ion-button>
          </ion-card-content>
       </ion-card>
      
      </ng-template>

    </swiper>

  </ion-col>
  </div>
  <ng-template #empty>
    <ion-row>
      <ion-col>
        <swiper
        [slidesPerView]="3"
        [spaceBetween]="50"

      >

        <ng-template *ngFor="let item of fakeitems" swiperSlide>
          
            <div  class="slide mr-8">
              <div class="img-container text-center">
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      
              </div>
              <div  style="height: 80px;" class="flex flex-column pt-8 ion-text-left">
                <ion-text class="product-title">
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </ion-text>
                <small class="discount pt-5">
                  <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
                </small>
                <small class="price pt-5">
                  <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
                </small>
              </div>
                <ion-skeleton-text animated style="width: 90%; height: 30px"></ion-skeleton-text>
              
                </div>
          
        </ng-template>
      </swiper>


      </ion-col>
    </ion-row>

  </ng-template>


</ion-grid>
