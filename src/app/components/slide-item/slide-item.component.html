<ion-grid   scroll-y="false">
  <ion-slides *ngIf="items.length > 0"  [pager]="pager" [options]="slideOpts" >
    <ion-slide *ngFor="let item of items" class="width: 140px">
      <div class="slide mr-8">
        <div class="img-container">
          <img [src]="item.resourceImages[0]"/>

        </div>
        <div style="height: 80px;" class="flex flex-column pt-8 ion-text-left">
          <ion-text class="product-title">
            {{item.title | slice:0:20}}
          </ion-text>
          <small class="discount pt-5">
            {{item.discountPercent}}%  OFF
          </small>
          <small class="price pt-5">
            â‚¦ {{item.currentPrice}}
          </small>
        </div>
        <ion-button (click)="addToCart(item)" class="knowMore">
          Add to Cart
        </ion-button>
         </div>
    </ion-slide>
  </ion-slides>
  <ion-slides *ngIf="items.length === 0"  [pager]="pager" [options]="slideOpts" >
    <ion-slide *ngFor="let item of skeleton" class="width: 140px">
      <div class="slide mr-8">
        <div class="ion-padding custom-skeleton">
          <ion-thumbnail class="img-container" style="width: 100%;" slot="start">
            <ion-skeleton-text></ion-skeleton-text>
          </ion-thumbnail>
          <div  class="flex flex-column pt-8 ion-text-left">
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
          </div>
          <ion-skeleton-text animated style="width: 100%; padding:10px"></ion-skeleton-text>
        </div>
         </div>
    </ion-slide>

    
    

  </ion-slides>
</ion-grid>
