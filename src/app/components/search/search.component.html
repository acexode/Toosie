<ion-header [translucent]="true" no-shadow no-border>
  <ion-toolbar>
    <ion-buttons (click)="dismiss()" class="ml-8" slot="start">
      <ion-icon name="arrow-left"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content  class="ion-no-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar #searchProduct placeholder="Find products, coupons & services" ></ion-searchbar>
 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
