<ion-header [translucent]="true" no-shadow no-border>
  <ion-toolbar>
    <ion-button *ngIf="title !== 'home'" (click)="back()" fill="clear" slot="start">
      <ion-icon  color="dark" name="arrow-left"></ion-icon>
    </ion-button>
    <ion-buttons *ngIf="title === 'home'" slot="start">
      <ion-menu-button>
        <ion-icon name="align-left" color="dark" ></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-title style="width: 100%;"  *ngIf="title === 'home'">
      <img style="width: 40%;"  src="/assets/icon/logo-big.png" alt="">
    </ion-title>
    <ion-title *ngIf="title !== 'home'">
     {{title}}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button *ngIf="user?.loyaltyPoint > 100"   (click)="goToCart()" style="width: 80px;">
        <ion-badge color="secondary">
          â‚¦ {{user?.loyaltyPoint}}

        </ion-badge>
    </ion-button>
      <ion-button *ngIf="cart"  (click)="goToCart()" style="width: 40px;">
        <ion-badge class="badge-one" *ngIf="cartTotal > 0" >{{ cartTotal }}</ion-badge>
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
      
      <ion-button *ngIf="search" (click)="presentModal()">
        <ion-icon name="search-f"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
